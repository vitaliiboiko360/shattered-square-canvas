<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shuttered Square on Canvas</title>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:700"
      rel="stylesheet"
      type="text/css"
    />
    <script src="js/main.js"></script>
    <style>
      .centerButton {
        margin: 0 auto;
        width: 3rem;
      }
      .container {
        position: fixed;
        display: grid;
        grid-template-columns: 1fr 7rem 1fr;
        bottom: 0px;
        width: 100%;
        /* left: 45%; */
      }
      .buttonsWrap {
        grid-column: 2;
      }
      .canvasContainer {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      class="canvasContainer"
      width="800"
      height="800"
    ></canvas>
    <div class="container">
      <div class="buttonsWrap">
        <button id="button" class="centerButton">start</button>
        <button id="button" class="centerButton">reset</button>
      </div>
    </div>
  </body>
</html>
